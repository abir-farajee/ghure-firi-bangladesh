<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
</head>

<body>




    <div class="modal-dialog cascading-modal modal-avatar modal-sm" role="document">
        <!--Content-->
        <div class="modal-content">

            <!--Header-->
            <div class="modal-header">
                <img src="{% static 'admin/images/logo.png' %}" alt="avatar" class="rounded-circle img-responsive">
            </div>
            <!--Body-->
            <div class="modal-body text-center mb-1">

                <h5 class="mt-1 mb-2">GhureFiri Bangladesh Admin</h5>
                <form action="adminlog" method="post">
                    {% csrf_token %}
                    <div class="md-form ml-0 mr-0">

                        <input type="password" name="password" id="form29" class="form-control form-control-sm validate ml-0">
                        <label data-error="wrong" data-success="right" for="form29" class="ml-0">Enter password</label>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-cyan mt-1">Login <i class="fas fa-sign-in ml-1"></i></button>
                    </div>
                </form>
            </div>

        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>



</body>

</html>
